<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="app/style.css">
    <script src="app/app.js" defer></script>
</head>
<body>
    <main>
        <h1> Weather </h1>
        <div class="buttons">
            <input id="input" type="text" placeholder="Enter City">
            <button onclick="weather()" type="submit"> Search </button>
        </div>
        <section id="grid">
            <div class="current card">
                <div class="grid-1-1">
                    <h2 id="country"> </h2>
                    <h2 id="region"> </h2> 
                    <h2 id="city"> </h2>                    
                </div>
                
                <h2 id="weather"></h2>
                <img id="weather-img" src="" alt="">
                <p id="temp">  </p>
                <div class="features"> 
                    <p id="visibility">  </p>
                    <p id="humidity">  </p>
                    <p id="uv">  </p>
                    <p id="wind">  </p>
                </div>    
                <p id="time">  </p>
            </div>

           
            
        </section>
    </main>

</body>
</html>
